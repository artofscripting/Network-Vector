name: Network Vector Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test basic functionality
      run: |
        python src/nvector.py --help
    
    - name: Test localhost scan (safe)
      run: |
        python src/nvector.py 127.0.0.1 --threads 5 --timeout 1.0 --no-resolve-hostnames --no-enumerate-shares
      continue-on-error: true  # Some CI environments may block localhost connections
    
    - name: Verify output files
      run: |
        ls -la || dir
        # Check if scan results were generated
        test -f scan_results.json || echo "scan_results.json not found (expected in some CI environments)"
        test -f network_scan.html || echo "network_scan.html not found (expected in some CI environments)"
      shell: bash

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install pylint black
    
    - name: Check code formatting with black
      run: |
        black --check --diff src/
      continue-on-error: true
    
    - name: Lint with pylint
      run: |
        pylint src/*.py
      continue-on-error: true

  build-executable:
    runs-on: windows-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install PyInstaller
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --name="nvector" src/nvector.py
    
    - name: Test executable
      run: |
        .\dist\nvector.exe --help
    
    - name: Upload executable artifact
      uses: actions/upload-artifact@v3
      with:
        name: nvector-windows-executable
        path: dist/nvector.exe